services:
  - type: web
    name: ai-image-editor-backend
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: FAL_AI_API_KEY
        sync: false
      - key: ENVIRONMENT
        value: production
    healthCheckPath: /health
